<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left" ng-show="$root.showMenu">
        </button>
      </ion-nav-buttons>
        <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="right" ng-show="$root.showBench">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/app/teams">
          Manage/Change Teams
        </ion-item>
        <hr/>
        <ion-item menu-close href="#/app/addPlayers/{{$root.teamID}}">
          Add/Remove Players
        </ion-item>
        <ion-item menu-close href="#/app/manageSubs/{{$root.teamID}}">
          Manage Subs/Start Game
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
  
  <ion-side-menu side="right">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Bench</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close>
          <div class="player-name item bench"
            ng-click="subInOut(-1, -1, $event)">Bench Area</div>
        </ion-item>
        <ion-item menu-close ng-repeat="player in $root.benchPlayers">
          <div class="player-name item" data-player-id="{{player.playerID}}" 
               ng-click="subInOut(-1, -1, $event)">{{player.playerName}}<br>{{player.dateEntered}}</div>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
